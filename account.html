<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get'n'Seek!</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <!-- CSS imports -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/account.css">
    <link rel="stylesheet" href="styles/resp.css">
</head>

<body>
    <div id="page-account">
        <header>
            <img src="/assets/icones/logo.svg" alt="Logomarca">
            <a href="https://google.com">
                <span></span>
                Voltar para Home
            </a>
        </header>

        <form action="">
            <h1> We want know about you!</h1>
            <fieldset>

                <div class="field">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Address</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Number</label>
                        <input type="number" name="address2" required>
                    </div>
                </div>
    
                <div class="field-group">
                    <div class="field">
                        <label for="state">State</label>
                        <select name="uf" required>
                            <option value="">Select the State</option>
                        </select>
                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city">City</label>
                        <select name="city" disabled required>
                            <option value="">Select the City</option>
                        </select>
                    </div>
                </div> 
            </fieldset>

            <fieldset>
                <h2> Itens do Collect </h2>
                <div class="items-grid">
                    <li data-id="1">
                        <img src="/assets/icones/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>

                    <li data-id="2">
                        <img src="/assets/icones/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="/assets/icones/papeis-papelao.svg" alt="Papeis e Papelão">
                        <span>Papeis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <img src="/assets/icones/eletronicos.svg" alt="Eletrônicos">
                        <span>Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="/assets/icones/organicos.svg" alt="Resíduos Organicos">
                        <span>Resíduos Organicos</span>
                    </li>

                    <li data-id="6">
                        <img src="/assets/icones/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>
            </fieldset>

            <button type="submit">Let´s GO!</button>
        </form>
    </div>
    <script src="/scripts/account.js"></script>
</body>

</html>
