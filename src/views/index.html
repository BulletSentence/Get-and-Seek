<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get'n'Seek!</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <!-- CSS imports -->  
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/resp.css">
</head>

<body>
    <div id="page-home">
        <div class="content">

            <header>   
                <img src="/assets/icones/logo.svg" alt="Logomarca">
                <a href="/account">
                    <span></span>
                    Sign In
                </a>
            </header> 

            <main>
                <h1> Your Place to Seek Things</h1>
                <p>We help people to find a way to Recycle</p> 
                <a href="#"><span></span><strong> See now!</strong></a>
            </main>

        </div>
    </div>

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Seek Points</h1>
                <a href="#">Close</a>
            </div>
            <form action="/search-results">
                <label for="search">City</label>
                <div class="search field">
                    <input 
                    type="text"
                    name="search"
                    placeholder="Search a City name">
                    <button>
                        <img src="/assets/icones/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="/scripts/index.js"></script>
</body>
</html>
